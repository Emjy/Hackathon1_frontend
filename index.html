<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickethack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header">
    <div id="logo">
        <h1><a href="">TICKETHACK</a></h1>

    </div>
    <div id="banniere">
        <div class="user-btn">
            <p><a href="">Cart</a></p>

        </div>
        <div class="user-btn">
            <p><a href="">Book</a></p>

        </div>
    </div>

</div>
<div id="container">
    <div id="text-container">
        <h1 class="title">
            Explore the world efortlessly by train !
        </h1>
        <p class="title">
            Compare, book and enjoy cheap prices for train tickets: your journey starts on tickethack!
        </p>

    </div>


    <div id="trip-container">

        <div id="inputs" class="trip-card">

            <div id="trajet">
                <input class="input" type="text" placeholder="Depart">
                <input class="input" type="text" placeholder="ArrivÃ©e">
            </div>

            <div id="date">
                <input class="input" type="date" placeholder="Date">
            </div>

            <button id="search-button">Search</button>


        </div>

        <div id="response" class="trip-card">
            <img id="train-img" src="./images/train.png" alt="train">
            <h6>It's time to book your future trip</h6>
        </div>

    </div>

</div>
